
<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="505676379798-3hal9ksn2l6dgd7k716siroqt8ojhknj.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>SAsP</title>
    <!--Made with love by Mutiullah Samim -->
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Custom styles-->
    <link href="{% static 'public/LoginCss/login.css'%}" rel="stylesheet">
</head>

    <body class="bg-dark">

<br><br><br>
{% include 'parciais/_messages.html' %}
<div class="container">

    <div class="d-flex justify-content-center h-80">
        <div class="card card-login mx-auto mt-10">

            <div class="card-header">
                <h3>SAsP</h3>
                <div class="d-flex justify-content-end social_icon">
                    <!--<span><i class="fab fa-facebook-square"></i></span>-->
                    <a href="{% provider_login_url 'google' %}"><span><i class="fab fa-google-plus-square"></i></span></a>

                     </div>
                </div>

            <div class="card-body">

                 {% if not user.is_authenticated %}

                  <form method="POST" action="{% url 'user:user_login' %}" >
                      {% csrf_token %}

                      <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" name="username" value="{{request.POST.username}}" class="form-control">
                      </div>

                      <div class="form-group">
                          <label>Senha</label>
                          <input type="password" name="password" class="form-control">
                      </div>
                      <button type="submit" class="btn float-right login_btn">
                          Entrar
                      </button>
                  </form>
                  {%endif%}


                <div class="text">
                    <center>
                        <a style="color:blue" class="d-block small mt-2" href="{% url 'disciplina:criar'%}">Cadastre-se</a>
                        <a style="color:blue " class="d-block small mt-2" href="{% url 'registration:password-reset' %}">Recuperar Senha?</a>

                    </center>
                </div>
            </div>
        </div>
    </div>
</div>

      <!-- Bootstrap core JavaScript-->
    <script src="{% static 'public/bootstrap/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'public/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% static 'public/bootstrap/vendor/jquery-easing/jquery.easing.min.js'%}"></script>
</body>

</html>
