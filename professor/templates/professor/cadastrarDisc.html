{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}

{% include 'parciais/_messages.html' %}

<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa fa-institution"></i>Adicionar Disciplina
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'professor:cadastrarDisc' %}" enctype="multipart/form-data">
            {% csrf_token %}

           {{form|crispy}}

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success">Adicionar</button>
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                </div>

            </div>
        </form>

    </div>
</div>


{% endblock%}
