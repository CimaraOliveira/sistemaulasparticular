{% extends 'base.html' %}
{%block conteudo%}


<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa fa-institution"></i>Perfil Professor
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>

                <th scope="col">Nome</th>
                <th scope="col">Descricao</th>
                <th scope="col">Formação</th>
                <th scope="col">Imagem</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            {% for professor in professores %}
            <tr>


                <td>{{ professor.nome}}</td>

                <td>{{ professor.descricao_curta }}</td>


                <td>{{ professor.descricao_longa }}</td>


                {% if professor.imagem %}
                <td><img width="50px" height="50px" src="{{ professor.imagem.url  }}"></td>
                {%else%}
                <td></td>
                {% endif %}


                <td>
                    <a class="btn btn-info" href="{% url 'professor:editarProfessor' professor.id %}">Editar</a>
                </td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
